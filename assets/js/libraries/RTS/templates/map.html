<div>
	<div class="mouse-coords" style="position: fixed; right: 0px; padding: 10px; background: salmon;">mouse pos: {{mouseCoords[0]}}, {{mouseCoords[1]}}</div>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" ng-attr-width="{{map.data.width}}" ng-attr-height="{{map.data.height}}">
		<!-- <polygon ng-repeat="terrain in Rts.map.data.terrain.sand" polygon-points style="fill: gold;" /> -->
		<polygon ng-repeat="(index, triangle) in map.data.triangles" id="triangle-{{index}}" polygon-points style="fill: #5CACDB;" />

		<circle ng-repeat="clickPos in map.data.clickPos" ng-attr-cx="{{clickPos.point.x}}" ng-attr-cy="{{clickPos.point.y}}" r="6" fill="yellow" />

		<circle ng-repeat="pathPos in map.data.pathFound" ng-attr-cx="{{pathPos.point.x}}" ng-attr-cy="{{pathPos.point.y}}" r="3" fill="white" />

		<path path="map.data.pathFound" stroke="white" stroke-width="2" fill="none" />
	</svg>
</div>
